<!DOCTYPE html>

	<title>BELAJAR FIREBASE</title>

<body>
	<h1>BELAJAR FIREBASE</h1>

	<div>
		<h4></h4>
		<ul>
			<li>firebase --version</li>
			<li>firebase login</li>
			<li>firebase init </li>
			<li>firebase deploy (upload project)</li>
			<li>firebase serve</li>
		</ul>

	<div>
		<h4>error</h4>
		jika error harus public maka buka file firebase.json lalu bagian public ganti "."
	</div>
	<div>
		<h4>info</h4>
		<p>firebase lebih baik menggunakan denomalisasi</p>
	</div>
</body>
